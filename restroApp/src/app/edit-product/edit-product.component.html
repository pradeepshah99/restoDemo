<div class="container" style="margin-top: 100px;">
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">

            <form>
                <div class="form-group row">
                    <label for="text" class="col-sm-2 col-form-label">Product Title:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="Product Name" [(ngModel)]="productData.title" name="title">

                        <!-- <small *ngIf="submitted && pName.errors" class="invalid-feedback">
                            <small *ngIf="pName.errors?.required"> Product name is required</small>
                        </small> -->
                    </div>


                </div>

                <div class="form-group row">
                    <label for="product" class="col-sm-2 col-form-label">Product Description:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder=" Product Description" [(ngModel)]="productData.description" name="description">

                        <!-- <div *ngIf="submitted && pDesc.errors" class="invalid-feedback">
                            <div *ngIf="pDesc.errors.required"> Product ID is required</div>
                        </div> -->

                    </div>

                </div>

                <div class="form-group row">
                    <label for="price" class="col-sm-2 col-form-label">Product Price:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="Enter Price" [(ngModel)]="productData.price" name="price">

                        <!-- <div *ngIf="submitted && pImage.errors" class="invalid-feedback">
                            <div *ngIf="pImage.errors.required">Image Is Required</div>

                        </div> -->
                    </div>

                </div>

                <div class="form-group row">
                    <label for="price" class="col-sm-2 col-form-label">Compay:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="Enter Price" [(ngModel)]="productData.company" name="company">

                        <!-- <div *ngIf="submitted && reviews.errors" class="invalid-feedback">
                            <div *ngIf="reviews.errors.required">Reviews is required</div>

                        </div> -->
                    </div>

                </div>



                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-3">
                        <button class="btn btn-danger" routerLink="/productList">Cancel</button>
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-success" type="Submit" (click)="updateProduct()"> 
                            Save Product
                    </button>

                    </div>
                    <div class="col-md-3">



                    </div>
                </div>

            </form>


            <!-- <div class="col-sm-3"></div> -->
        </div>
    </div>
