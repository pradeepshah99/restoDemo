<div class="sidenav">
    <div class="login-main-text">
        <h2>Application<br> Login Page</h2>
        <p>Login or register from here to access.</p>
    </div>
</div>
<div class="main">
    <div class="col-md-6 col-sm-12">
        <div class="login-form">
            <form [formGroup]="loginForm">
                <div class="form-group">
                    <label>Email: -</label>
                    <input type="email" class="form-control" placeholder="User Name" formControlName='email' [pattern]="emailRegex">
                    <span class="text-danger" *ngIf="loginForm.get('email').touched && loginForm.get('email').invalid">
                        *Please enter emailid.</span>
                    <small class="text-danger" *ngIf="loginForm.get('email').errors?.pattern">Email address is invalid</small>

                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" placeholder="Password" formControlName='password' minlength="4">
                    <span class="text-danger" *ngIf="loginForm.get('password').touched && loginForm.get('password').invalid">
                        *Please enter password.</span>
                    <span class="text-danger" *ngIf="loginForm.get('password').errors?.minlength">password must be 4 characters</span>
                </div>
                <button type="submit" class="btn btn-black" [disabled]="!loginForm.valid" (click)="onSubmit()">Login</button> &nbsp;
                <button type="submit" class="btn btn-secondary" [routerLink]="'/signup'">Register</button>
            </form>
        </div>
    </div>
</div>
